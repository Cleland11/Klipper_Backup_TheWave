#####################################################################
#   Probe
#####################################################################

######
#Z Max Connector on Z(main) Board
#Inductive Probe
###############
[probe]
##      If your probe is NO instead of NC, add change pin to !z:P1.24
Pin: ^PC2
x_offset: 0.0
y_offset: 19.75
#z_offset: 6.17
speed: 20
lift_speed: 30
samples: 2
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.03
samples_tolerance_retries: 10

#####################################################################
#   Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 130
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
#   Fan Control
#####################################################################

######
# Electronics Fan
# Z-PROBE Connector
###############

[fan_generic nevermore]
pin: PC13
max_power: 1.0
kick_start_time: 0.5  ; Helps fans start reliably
off_below: 0.10       ; Optional: minimum PWM to keep it off cleanly

# Optional: Keep a basic fan definition if you want manual control fallback
[fan_generic controller_fan]
pin: PC15
kick_start_time: 1.0
max_power: 1.0
off_below: 0.1

[gcode_macro CONTROLLER_FAN_CONTROL]
description: Stepped speed control for Raspberry Pi/MCU cooling fan
gcode:
    {% set temp = printer["temperature_sensor raspberry_pi"].temperature|float %}  ; Or use temperature_host / temperature_mcu as needed

    {% if temp >= 60 %}
        SET_FAN_SPEED FAN=controller_fan SPEED=1.0   ; 100%
    {% elif temp >= 55 %}
        SET_FAN_SPEED FAN=controller_fan SPEED=0.75  ; 75%
    {% elif temp >= 50 %}
        SET_FAN_SPEED FAN=controller_fan SPEED=0.5   ; 50%
    {% elif temp >= 40 %}
        SET_FAN_SPEED FAN=controller_fan SPEED=0.3   ; 30%        
    {% else %}
        SET_FAN_SPEED FAN=controller_fan SPEED=0.0   ; Off below 50Â°C
    {% endif %}

[delayed_gcode CONTROLLER_FAN_LOOP]
initial_duration: 10   ; Start checking 10s after boot
gcode:
    CONTROLLER_FAN_CONTROL
    UPDATE_DELAYED_GCODE ID=CONTROLLER_FAN_LOOP DURATION=30  ; Check every 30 seconds

######
# Part Cooling Fan
# FAN0 Connector
###############
[fan]
pin: PC7  # "FAN0"
cycle_time: .08
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
kick_start_time: .5

######
# Hot End Fan
# FAN1 Connector
###############
[heater_fan extruder_fan]
pin: PC6
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[static_digital_output usb_pullup_enable]
pins: !PA14

#####################################################################
#   Lighting
#####################################################################

### RGB - BASIC SETUP
[neopixel caselight]
pin: PA8
chain_count: 14
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
    
#####################################################################
#   Displays
#####################################################################
##  For the mini12864 Display, the [display] and [neopixel] must be uncommented
[display]
lcd_type: uc1701
cs_pin: PB8
a0_pin: PB15
rst_pin: PB9
encoder_pins: ^PA10,^PA9
click_pin: ^!PB5
contrast: 63
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6

[neopixel fysetc_mini12864]
pin: PA15
chain_count: 3
initial_red: 0.0
initial_green: 0.5
initial_blue: 1.0
color_order: RGB

